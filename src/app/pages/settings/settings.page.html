<ion-header>
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
      <ion-button (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="relationship">

  <app-image-picker [base64image]="relationship.image"
                    (updateImage)="updateImage($event)">
  </app-image-picker>

  <ion-list>
    <ion-item>
      <ion-label>Your code</ion-label>
      <ion-input slot="end" class="ion-text-right" disabled type="text"
                 [(ngModel)]="relationship.code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Name 1</ion-label>
      <ion-input slot="end" class="ion-text-right" type="text"
                 [(ngModel)]="relationship.name1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Name 2</ion-label>
      <ion-input slot="end" class="ion-text-right" type="text"
                 [(ngModel)]="relationship.name2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Your date</ion-label>
      <ion-datetime slot="end" class="ion-text-right"
                    displayFormat="DD. MMM YYYY HH:mm:ss" pickerFormat="DD MMMM YYYY HH mm ss"
                    [(ngModel)]="anniversaryDateTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Quote of the day by
        <span style="z-index:50;font-size:0.9em;">
          <img src="https://theysaidso.com/branding/theysaidso.png" height="20" width="20"
               alt="theysaidso.com"/>
          <a href="https://theysaidso.com" title="Powered by quotes from theysaidso.com"
             style="color: #9fcc25; margin-left: 4px; vertical-align: middle;">theysaidso.com</a></span>
      </ion-label>
      <ion-checkbox [(ngModel)]="showQuoteOfTheDay"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Reset app (this can not be undone)</ion-label>
      <ion-button slot="end" color="danger" (click)="resetApp()">Reset app</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
